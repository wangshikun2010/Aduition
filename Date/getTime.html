    <script type="text/javascript" src="../jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(function() {
            var ndYear = $('#year'),
                ndMonth = $('#month'),
                ndDay = $('#day'),
                month = [1,3,5,7,8,10,12];

            ndYear.change(function() {
                if ($(this).val() === $(this).find('option:first-child').val()) {
                    ndMonth.prop('disabled', true);
                    ndDay.prop('disabled', true);
                } else {
                    ndMonth.prop('disabled', false);
                }
            }).change();


            ndMonth.change(function() {
                if (ndDay.find('option:last-child').val() == 31) {
                    ndDay.find('option:last-child').remove();
                }

                if ($(this).val() === $(this).find('option:first-child').val()) {
                    ndDay.prop('disabled', true);
                } else {

                    var year = ndYear.val();
                    if ((year%4 == 0 && year%100 != 0) || year%400 == 0) {
                        if ($(this).val() === 2) {
                            ndDay.find('gt(27):option').remove();
                        }
                    } else {
                        if ($(this).val() === 2) {
                            ndDay.find('gt(28):option').remove();
                        }
                    }

                    for (var i=0; i<month.length; i++) {
                        if ($(this).val() == month[i]) {
                            ndDay.append('<option value="31">31</option>');
                            break;
                        }
                    }

                    ndDay.prop('disabled', false);
                }
            }).change();

            ndDay.change(function() {
                $('body').append('<p>你选择的是：' + ndYear.val() + '-' + ndMonth.val() + '-' + ndDay.val() + '</p>')
            });

        });
    </script>
